{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	
	<link rel="stylesheet" href="{% static 'reg/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">shoplifter</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image:url({% static 'reg/images/logootp1.png' %});">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Verification</h3>
			      		</div>

			      	</div>
							<form action="{% url 'otpenter' phone_number %}" class="signin-form" method="POST">
                                {% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label >Please enter the otp code you receieved</label>
			      			<input type="number" class="form-control" name="otp" placeholder= "Enter otp" required>
							  {% if messages %}
							  {% for message in messages %}
								  {{message}}
							   {% endfor %}
							   {% endif %}
			      		</div>
		
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
		            </div>

		          </form>
		          <p class="text-center"> <a href="{% url 'otp' %}">Go back</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'reg/js/jquery.min.js' %}"></script>
  <script src="{% static 'reg/js/popper.js' %}"></script>
  <script src="{% static 'reg/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'reg/js/main.js' %}"></script>

	</body>
</html>
