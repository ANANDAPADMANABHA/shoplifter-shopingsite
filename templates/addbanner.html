{% extends 'adminbase.html' %}

{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header sty-one">
      <h1 class="text-black"></h1>
      <ol class="breadcrumb">
        <li><a href="adminhome">Home</a></li>
        <li class="sub-bread"><i class="fa fa-angle-right"></i> Forms</li>
        <li><i class="fa fa-angle-right"></i>New banner</li>
      </ol>
    </div>
    
    <!-- Main content -->
    <div class="content">
      <div class="d-flex justify-content-center">
        <div class="col-lg-6">
          <div class="card card-outline">
            <div class="card-header bg-blue">
              <h5 class="text-white m-b-0">Add here</h5>
            </div>
            <div class="card-body">
              <form action="" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="">banner image</label>
                <input type="text" class="form-control" id="" placeholder="image url" name="banner" >
              </div>
              <div class="form-group">
                <label for="">title</label>
                <input type="text" class="form-control" id="" placeholder="title" name="title">
              </div>
              <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control" id="" placeholder="Description" name="description">
              </div>
              
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
            </div>
          </div>
        </div>
      </div>
      
    <!-- /.content --> 
  </div>
  <!-- /.content-wrapper -->
  

{% endblock %}
